{% extends 'imc_calculator/base.html' %}
{% load static %}
{% block content %}

    <form action="{% url 'imc_calculate' %}" method="POST">
        {%  csrf_token %}

        <label for="peso"> Peso (kg):</label>
        <input  name="peso" placeholder="Ex: 65.9" required>

        <label for="altura"> Altura (m):</label>
        <input name="altura" placeholder="Ex: 1. 89" required>

        <button type="submit"> Confirmar </button>

    </form>
    
    <script src="{% static 'imc_calculator/js/result.js' %}"></script>

{% endblock content %}
